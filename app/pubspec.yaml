name: triage_drills
description: Offline-first TCCC(UK) triage application
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  
  # Database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  sqlcipher_flutter_libs: ^0.6.8
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Secure Storage (for encryption key)
  flutter_secure_storage: ^9.0.0
  
  # Code Generation Support
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  collection: ^1.18.0
  
  # Navigation
  go_router: ^13.2.0
  
  # Export
  share_plus: ^7.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/drill_definitions.json
